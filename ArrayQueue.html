<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="layui/css/layui.css" />
		<script src="js/jquery-1.11.0.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
		<style>
			.smallTable{
				width:600px;
			}
			.layui-main{
				text-align: center;
				padding: 10px;
				border: 3px solid;
				border-radius:6px;
				background:aqua;
				font-size:30px;
				height:50px;
			}
			.returnBtn{
				position:fixed;
				left:0px;
				bottom:0px;
			}
		</style>
		
	</head>
	<body>
		
		<div id="app">
			
			<a class="layui-btn layui-btn-danger returnBtn" href="./index.html">Ret to home pg</a>
			
			<div>
				<h2 class="layui-main">{{type}} ArrayQueue Demo (6.13.2020)</h2>
				<br />
			</div>
			
			<div class="layui-inline">
				<label>Queue Type</label>
				<div class="layui-input-inline" style="width: 100px;">
					<select name="type" class="layui-select" v-model="type">
						<option value="linear">linear</option>
						<option value="Wrap-around">wrap</option>
					</select>
				</div>
			</div>
			<!--<label for="maxSize">Queue Max Size </label>
			<input class="layui-input-block" 
				type="text" id="maxSize" v-model="maxSizeDesired"/>
			-->
			
			<div class="layui-inline">
   				<label>Queue Max Size</label>
			    <div class="layui-input-inline" style="width: 100px;">
			      <input class="layui-input" 
				type="text" id="maxSize" v-model="maxSizeDesired"/>
			    </div>
  			</div>
			
			<table class="layui-table smallTable">
	  			<colgroup>
	    		<col width="20">
	    		<col width="150">
	    		</colgroup>
    			<thead>
    				<th>Property</th>
    				<th>Value</th>
    			</thead>
    			<tbody>
    				<tr>
    					<td>Queue's maxsize</td>
    					<td>{{maxSize}}</td>
    				</tr>
    				<tr>
    					<td>Queue full</td>
    					<td>{{isFull}}</td>
    				</tr>
    				<tr>
    					<td>Queue Empty</td>
    					<td>{{isEmpty}}</td>
    				</tr>
    				<tr>
    					<td>The Queue</td>
    					<td>{{arr}}</td>
    				</tr>
    				<tr>
    					<td>Queue out element</td>
    					<td>{{out}}</td>
    				</tr>
    				<tr>
    					<td>Head of queue</td>
    					<td>{{headQueue}}</td>
    				</tr>
    				<tr>
    					<td>number of elements</td>
    					<td>{{numEl}}</td>
    				</tr>
    			</tbody>
    		</table>
    		
			<!--<p>maxSize: {{maxSize}}</p>
			<p>isFull: {{isFull}}</p>
			<p>isEmpty: {{isEmpty}}</p>
			<p>arr: {{arr}}</p>
			<p>out: {{out}}</p>
			<p>headQueue: {{headQueue}}</p>
			<p>number of Elements: {{numEl}}</p>-->
			
			<button class="layui-btn" @click="addQueue(1)">addToQueue</button>
			<button class="layui-btn" @click="getQueue()">getQueue</button>
			<button v-if="type==='linear'" class="layui-btn" @click="flush()">Flush</button>
			
			
			<ul id="visualBlock" :style="visualBlock">
				<li v-if :style="visualBorder" v-for="(num,index) in arr" >
					<div v-if="elToDraw(index)" style="background:green;height:100%;">
					{{num}}
					</div>
				</li>
			</ul>
			
			<ul :style="visualBlockFront">
				<li :style="visual" :key="index" v-for="(num,index) in arr">
					<!--{{num}}-->
					<!--{{index}}-->
					<i v-if="index-1===front" class="layui-icon">&#xe603;Front</i>
				</li>
				<li :style="visual">
					<i v-if="front===maxSize-1" class="layui-icon">&#xe603;Front</i>
				</li>
			</ul>
			
			<ul :style="visualBlockRear">
				<li :style="visual" :key="index" v-for="(num,index) in arr">
					<!--{{num}}-->
					<!--{{index}}-->
					<i v-if="index-1===rear" class="layui-icon">Rear&#xe623;</i>
				</li>
				<li :style="visual">
					<i v-if="rear===maxSize-1" class="layui-icon">Rear&#xe623;</i>
				</li>
			</ul>
			
		</div>
		
		<script>
			// 1. 创建Vue石烈对象
			var vm = new Vue({
				el: "#app",
				data:{
					message:"hi there",
					customerNo: 0,
					maxSizeDesired: 10,
//					maxSize: 1,
					front: -1,
					rear: -1,
					arr: new Array(1),
					out: null,
					type: "linear",
					numEl: 0,
					visual:{
//						background:"green",
						height:"41px",
						width:"60px"
					},
					visualBorder:{
						border:"1px solid",
						height:"39px",
						width:"60px"
					},
					visualBlock:{
						position:"absolute",
						right:"300px",
						top:"100px"
					},
					visualBlockRear:{
						position:"absolute",
						right:"400px",
						top:"90px"
					},
					visualBlockFront:{
						position:"absolute",
						right:"200px",
						top:"90px"
					},
					visualBlockArrows:{
						position:"absolute",
						right:"300px",
						top:"90px"
					}
//					isEmpty: true,
//					isFull: false
				},
				computed:{
					maxSize: function(){
						var temp = Math.max(1,this.maxSizeDesired);
						temp = Math.min(this.maxSizeDesired, 100);
						var toReturn = temp==''?1:Math.floor(temp)
						this.arr = new Array(toReturn);
						this.front = -1;
						this.rear = -1;
						this.customerNo = 0;
						this.numEl = 0;
						return toReturn;
					},
					isFull: function(){
//						alert("isEmpty");
						if(this.type==="linear"){
							return this.rear === this.maxSize - 1;
						}
						else{
//							if(this.front === -1){
//								return this.rear === this.maxSize - 1;
//							}
//							else{
//								return (this.rear + 1) % this.maxSize === this.front
//							}
							return this.numEl === this.arr.length;
							
						}
						
					},
					isEmpty: function(){
						if(this.type==="linear"){
							return this.rear===this.front;
						}else{
							return this.numEl === 0;
						}
						
					},
					headQueue: function(){
						if(this.isEmpty){
							return null;
						}
						else{	
							return this.arr[this.front + 1];
						}
					}
					
				},
				methods:{
					elToDraw(index){
						const {type, front, rear, arr} = this
						
						if(type === "linear"){
							return front <= index-1 && index-1 < rear
						}
						else{
							if(this.isEmpty){
								return false
							}
							else if(this.isFull){
								return true
							}
							else if(front < rear){
								return front <= index-1 && index-1 < rear
							}
							else{
								return front <= index-1 || index-1 < rear
							}
						}
					},
					addQueue(n){
						if(this.isFull){
							alert("too many elements");
						}
						else{
							if(this.type==="linear"){
								this.rear++;
								this.arr[this.rear] = this.customerNo // this.rear;
								this.customerNo++;
							}
							else{
								this.rear = (this.rear + 1) % this.maxSize
								this.arr[this.rear] = this.customerNo
								this.customerNo++;
							}
							this.numEl++;
						}
					},
					getQueue(){
						if(this.isEmpty){
							this.out = null;
						}
						else{
							if(this.type==="linear"){
								this.front++;
								this.out =  this.arr[this.front];
								this.arr[this.front] = null;
							}
							else{
								this.front = (this.front + 1) % this.maxSize;
								this.out =  this.arr[this.front];
								this.arr[this.front] = null;
								
								this.numEl--;
							}
						}
					},
					flush(){
						var firstNull = -1;
						for(var i = 0; i < this.arr.length; i++){
							if(this.arr[i] === null){
								firstNull = i;
								break;
							}
						}
						
						if(firstNull === -1){
							return;
						}
						firstNull--;
						
						var shift = (this.front - firstNull)
						
						this.rear = this.rear - shift;
						this.front = this.front - shift ;
						
						
						//push back the array to the front
						for(var i = 0; i < this.arr.length; i++){
							this.arr[firstNull + 1 + i] = this.arr[shift + i];
						}
						
						
					}
				}
			})

		</script>
		
		
	</body>
</html>
